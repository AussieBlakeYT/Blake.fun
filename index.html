<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blake.Fun</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            transition: background 0.3s, color 0.3s;
        }
        
        /* Light & Dark Mode */
        body.dark-mode {
            background-color: #1e1e1e;
            color: white;
        }

        /* Title */
        .title {
            font-size: 48px;
            font-weight: bold;
            margin-top: 30px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
        }

        /* Settings Button */
        .settings-container {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .settings-btn {
            background: url('https://i.ibb.co/gbbfXNPv/Pngtree-settings-glyph-black-icon-3755352.png') no-repeat center;
            background-size: cover;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        /* Dropdown Menu */
        .dropdown {
            position: absolute;
            top: 60px;
            right: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            display: none;
            flex-direction: column;
            padding: 10px;
        }
        
        body.dark-mode .dropdown {
            background: #333;
        }

        .dropdown a, .dropdown button {
            display: block;
            padding: 10px;
            margin: 5px;
            text-decoration: none;
            color: black;
            font-size: 16px;
            border: none;
            cursor: pointer;
            background: none;
            text-align: left;
            width: 100%;
        }

        body.dark-mode .dropdown a, body.dark-mode .dropdown button {
            color: white;
        }

        .dropdown a:hover, .dropdown button:hover {
            background: rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            gap: 20px;
        }

        .site-button {
            width: 300px;
            height: 150px;
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 28px;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 5px black;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .site-button:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.4);
            filter: brightness(1.2);
        }

        /* Latest Updates Box */
        .news-box {
            position: fixed;
            top: 80px;
            left: 20px;
            width: 250px;
            height: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            padding: 15px;
            overflow-y: auto;
            z-index: 1000;
        }

        .news-box h2 {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .news-box p {
            font-size: 16px;
            line-height: 1.6;
        }

        body.dark-mode .news-box {
            background-color: #333;
            color: white;
        }

        /* Ad Box */
        .ad-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <!-- Settings Button -->
    <div class="settings-container">
        <div class="settings-btn" onclick="toggleMenu()"></div>
        <div class="dropdown" id="dropdownMenu">
            <a href="https://discord.gg/uCWCzE8vPq" target="_blank">Discord</a>
            <a href="https://x.com/Blake07X" target="_blank">Twitter</a>
            <a href="https://youtube.com/@aussie_blake" target="_blank">YouTube</a>
            <button onclick="toggleDarkMode()">Toggle Light/Dark Mode</button>
        </div>
    </div>

    <div class="title">Blake.Fun</div>

    <!-- Latest Updates Box -->
    <div class="news-box">
        <h2>Latest Updates</h2>
        <p>-JackSucksAtMemes Is Now Out Along With The Brainrot Clicker Which Is (BETA)</p>
        <p>-Ads Now On Site (Sorry)</p>
        <p>-MrBeast Fake Giveaway Website Is Out Now.</p>
        <p>-Site Is Up And Running!</p>
    </div>

    <div class="container">
        <a href="https://aussieblakeyt.github.io/MrBeastGiveaway/" class="site-button" style="background-image: url('wele.webp');">MrBeast Fake Giveaways</a>
        <a href="https://aussieblake.github.io/JackSucksAtMemes/" class="site-button" style="background-image: url('https://i.ibb.co/zhB5YT0V/was.webp');">JackSucksAtMemes</a>
        <a href="https://aussieblake.github.io/Brainrot-Clicker" class="site-button" style="background-image: url('was.jpg');">Brainrot Clicker</a>
    </div>

    <!-- Google Ad -->
    <div class="ad-container">
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1062551067427232"
             crossorigin="anonymous"></script>
        <ins class="adsbygoogle"
             style="display:inline-block;width:400px;height:50px"
             data-ad-client="ca-pub-1062551067427232"
             data-ad-slot="1568235131"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <script>
        // Smooth fade-in animation when page loads
        document.addEventListener("DOMContentLoaded", () => {
            const buttons = document.querySelectorAll(".site-button");
            buttons.forEach((btn, index) => {
                setTimeout(() => {
                    btn.style.opacity = "1";
                    btn.style.transform = "translateY(0)";
                }, index * 200);
            });
        });

        // Toggle dropdown menu
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
        }

        // Light/Dark Mode Toggle
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
